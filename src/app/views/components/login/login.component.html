<div class="container">
  <form [formGroup]="formulario" class="form mat-elevation-z8">
    <img src="assets/img/Logo.png" alt="" />

    <h1>Entrar</h1>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>E-mail</mat-label>
      <input
        [(ngModel)]="creds.email"
        formControlName="email"
        name="email"
        matInput
        required
        placeholder="Ex. fulano@gmail.com"
      />
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Senha</mat-label>
      <input
        [(ngModel)]="creds.password"
        formControlName="password"
        name="password"
        type="password"
        matInput
        required
        placeholder="Ex. 123"
      />
    </mat-form-field>

    <button
      (click)= "logar()"
      [disabled]="formulario.invalid"
      class="full-width mat-elevation-z4"
      mat-raised-button
      color="primary"
    >
      Fazer Login
    </button>

    <a href="">Esqueceu senha?</a>

    <h3>NÃ£o possui conta?</h3>

    <button class="full-width mat-elevation-z4" mat-stroked-button>
      Cadastre-se
    </button>
  </form>
</div>
